<h2>Mettre à jour le status de formation 3D</h2>
<ngb-alert *ngIf="message" type="{{type}}" [dismissible]="false">
  {{message}}
</ngb-alert>

<form (ngSubmit)="onSubmit()" #printForm="ngForm">
  <div class="form-group">
    <label for="noma">Noma</label>
    <input type="number" class="form-control" id="noma" required
           [(ngModel)]="model.Noma" name="noma">
  </div>
  <div class="form-group">
    <label for="formee">Formée</label>
    <input type="checkbox" class="form-control" id="formee"
           [(ngModel)]="model.bool" name="formee">
  </div>

  <button type="submit"  class="btn btn-success" [disabled]="!printForm.form.valid">Submit</button>

</form>
